<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .form-row{
            /*background-color: lightgray;*/
        }
        .col-sm-4 {
            border: 1px solid maroon;
        }

        .col-sm-6 {
            border: 1px solid green;
            background-color: lightgray;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<br/><br/><br/>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <img src="../images/car.jpg" alt="car">
        </div>
        <div class="col-sm-6">
            <br/>
            <form>
                <div class="form-row">
                    <div class="col">
                        <label for="form-car-name">Car Name:</label>
                        <input id="form-car-name" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label for="form-car-type">Car Type:</label>
                        <input id="form-car-type" type="text" class="form-control">
                    </div>
                </div>
                <br/>
                <div class="form-row">
                    <div class="col">
                        <label for="form-car-desc">Car Description:</label>
                        <textarea id="form-car-desc" rows="2" type="text" class="form-control"/>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
<br/>
<div class="row">
    <div class="col-md-4 offset-md-3">
        hello hello
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-4">.col-md-4</div>
    <div class="col-md-4 offset-md-4">.col-md-4 .offset-md-4</div>
</div>
<div class="row">
    <div class="col-md-3 offset-md-3">.col-md-3 .offset-md-3</div>
    <div class="col-md-3 offset-md-3">.col-md-3 .offset-md-3</div>
</div>
<div class="row">
    <div class="col-md-6 offset-md-3">.col-md-6 .offset-md-3</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
